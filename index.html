<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Vocal Song Generator</title>
<style>
body { font-family: Arial; max-width: 720px; margin:auto; padding:20px; background:#f7f7f7;}
h1 { text-align:center; }
textarea, select, button { width: 100%; margin-top:10px; padding:10px; border-radius:6px; border:1px solid #ccc; }
button { background:#0066ff; color:white; font-weight:bold; cursor:pointer; }
button:hover { background:#004bcc; }
.audio-container { margin-top:20px; }
#lyricsPreview { background:#fff; padding:10px; border-radius:6px; margin-top:10px; white-space: pre-wrap; }
.download-btn { margin-top:10px; display:inline-block; background:green; color:white; padding:10px; border-radius:6px; cursor:pointer; text-decoration:none; }
.download-btn:hover { background:#005500; }
.audio-box { margin-top:15px; border:1px solid #ccc; padding:10px; border-radius:6px; background:#fff; }
.audio-box h3 { margin-top:0; }
</style>
</head>
<body>

<h1>üéµ AI Vocal Song Generator</h1>

<label>Lyrics</label>
<textarea id="lyrics" placeholder="Enter your song lyrics here..."></textarea>
<button onclick="previewLyrics()">Preview Lyrics üìÑ</button>

<div id="lyricsPreview"></div>

<label>Voice Type</label>
<select id="voice">
<option value="male">Male</option>
<option value="female">Female</option>
<option value="both">Both</option>
</select>

<label>Melody Style</label>
<select id="melody">
<option value="auto">Auto Melody</option>
<option value="simple">Simple Tune</option>
<option value="classical">Classical</option>
<option value="pop">Pop</option>
</select>

<label>Instruments</label>
<div>
<label><input type="checkbox" class="instrument" value="flute"> Flute</label>
<label><input type="checkbox" class="instrument" value="dholak"> Dholak</label>
<label><input type="checkbox" class="instrument" value="piano"> Piano</label>
<label><input type="checkbox" class="instrument" value="guitar"> Guitar</label>
</div>

<button onclick="generateSong()">Generate Song üé∂</button>

<div id="status"></div>
<div id="audioContainer" class="audio-container"></div>

<script>
const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY"; // ‚ö†Ô∏è Key visible in browser
let usageCount = 0;
const MAX_USAGE = 5;

function previewLyrics() {
    const lyrics = document.getElementById("lyrics").value.trim();
    document.getElementById("lyricsPreview").textContent = lyrics || "No lyrics entered.";
}

async function generateSong() {
    if (usageCount >= MAX_USAGE) {
        alert("Maximum usage reached for this session.");
        return;
    }

    const lyrics = document.getElementById("lyrics").value.trim();
    if (!lyrics) { alert("Please enter lyrics!"); return; }

    const voiceOption = document.getElementById("voice").value;
    const melody = document.getElementById("melody").value;
    const instruments = Array.from(document.querySelectorAll(".instrument:checked")).map(i => i.value);
    const status = document.getElementById("status");
    const audioContainer = document.getElementById("audioContainer");

    status.textContent = "‚è≥ Generating your song...";
    audioContainer.innerHTML = "";

    const voices = voiceOption === "both" ? ["male", "female"] : [voiceOption];

    try {
        for (const voice of voices) {
            const prompt = `
Create a ${melody} style song with ${voice} vocals using these lyrics:
"${lyrics}".
Include the following instruments: ${instruments.join(", ")}.
Output as text suitable for TTS.
`;

            const response = await fetch("https://api.openai.com/v1/audio/speech", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${OPENAI_API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini-tts",
                    voice: voice === "male" ? "alloy" : "aria",
                    input: prompt,
                    format: "mp3"
                })
            });

            if (!response.ok) throw new Error("API error");

            const blob = await response.blob();
            const audioURL = URL.createObjectURL(blob);

            // Create audio player box
            const box = document.createElement("div");
            box.className = "audio-box";
            box.innerHTML = `<h3>${voice.charAt(0).toUpperCase() + voice.slice(1)} Vocal</h3>
                              <audio controls src="${audioURL}"></audio>
                              <a class="download-btn" href="${audioURL}" download="AI_Song_${voice}.mp3">Download MP3 üíæ</a>`;
            audioContainer.appendChild(box);

            usageCount++;
        }

        status.textContent = "‚úÖ Song(s) generated!";
    } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to generate song. Check API key and network.";
    }
}
</script>

</body>
</html>
